<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmentation Result</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" id="content">
      <h1 class="mt-5">Segmentation Result</h1>
      <div class="row">
        <div class="col-md-6">
          <h2 class="mt-4">Original Image</h2>
          <img
            src="{{ test_path }}"
            class="img-fluid image-container"
            alt="Uploaded Image"
          />
        </div>
        <div class="col-md-6">
          <h2 class="mt-4">Predicted Mask</h2>
          <img
            src="{{ segmentation_path }}"
            class="img-fluid image-container"
            alt="Segmented Image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
