<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmentation Result</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  </head>
  <body>
    <div class="container" id="content">
      <h1 class="mt-5">Segmentation Result</h1>
      <div class="row">
        <div class="col-md-6">
          <h2 class="mt-4">Original Image</h2>
          <img
            src="{{ test_path }}"
            class="img-fluid image-container"
            alt="Uploaded Image"
          />
        </div>
        <div class="col-md-6">
          <h2 class="mt-4">Predicted Mask</h2>
          <img
            src="{{ segmentation_path }}"
            class="img-fluid image-container"
            alt="Segmented Image"
          />
        </div>
      </div>
    </div>
    <button class="btn btn-primary" id="download">download pdf</button>
    <script>
      window.onload = function () {
        document.getElementById('download').addEventListener('click', () => {
          const invoice = this.document.getElementById('content');
          console.log(invoice);
          console.log(window);
          var opt = {
            margin: 1,
            filename: 'myfile.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
          };
          html2pdf().from(invoice).set(opt).save();
        });
      };
    </script>
  </body>
</html>
